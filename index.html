<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Zack's</title>
</head>
<body>
        <div class="store">
            <div class="product">
                <div class="item">
                    <p class="image"><img src="1.jpg" alt=""></p>
                    <p class="name">Fire wrap</h4>
                    <p class ="price">38.00</p>
                    <button class="btn">Order</button>
                </div>
                <div class="item">
                    <p class="image"><img src="2.jpg"></p>
                    <p class="name">The Firebird</h4>
                    <p class="price">100.00</p>
                    <button class="btn">Order</button>
                </div>
                <div class="item">
                    <p class="image"><img src="3.jpg" alt=""></p>
                    <p class="name">Cheesy Supreme</h4>
                    <p class="price">80.00</p>
                    <button class="btn">Order</button>
                </div>
                <div class="item">
                    <p class="image"><img src="4.jpg" alt=""></p>
                    <p class="name">Big Zacks</h4>
                    <p class="price">100.00</p>
                    <button class="btn">Order</button>
                </div>
                <div class="item">
                    <p class="image"><img src="5.jpg" alt=""></p>
                    <p class="name">Zack's Classic Bite</h4>
                    <p class="price">75.00</p>
                    <button class="btn">Order</button>
                </div>
                <div class="item">
                    <p class="image"><img src="6.jpg" alt=""></p>
                    <p class="name">Zinger Supreme</h4>
                    <p class="price">65.00</p>
                    <button class="btn">Order</button>
                </div>
                <div class="item">
                    <p class="image"><img src="7.jpg" alt=""></p>
                    <p class="name">Kids meal</h4>
                    <p class="price">60.00</p>
                    <button class="btn">Order</button>
                </div>
                <div class="item">
                    <p class="image"><img src="8.jpg" alt=""></p>
                    <p class="name">Fries with Works</h4>
                    <p class="price">42.00</p>
                    <button class="btn">Order</button>
                </div>
                <div class="item">
                    <p class="image"><img src="9.jpg" alt=""></p>
                    <p class="name">French Fries</h4>
                    <p class="price">25.00</p>
                    <button class="btn">Order</button>
                </div>
                <div class="item">
                    <p class="image"><img src="10.jpg" alt=""></p>
                    <p class="name">Mozzarella Sticks</h4>
                    <p class="price">32.00</p>
                    <button class="btn">Order</button>
                </div>
                <div class="item">
                    <p class="image"><img src="11.jpg" alt=""></p>
                    <p class="name">Fire Sauce</h4>
                    <p class="price">10.00</p>
                    <button class="btn">Order</button>
                </div>
                <div class="item">
                    <p class="image"><img src="12.jpg" alt=""></p>
                    <p class="name">Coleslaw</h4>
                    <p class="price">25.00</p>
                    <button class="btn">Order</button>
                </div>
            </div>
            <div class="content">
                <div class="order">My Order <span class="count"></span></div>
                <div class="img"></div>
                <div class="icons">
                    <button id="show-price">show price</button>
                    <button id="show-total-price"></button>
                </div>
            </div>
            
        </div>
    
    <script src="main.js"></script>
</body>
</html>
